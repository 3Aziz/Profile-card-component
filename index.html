<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <img src="imgs/bg-pattern-top.svg" id="bg-top" alt="">
    <img src="imgs/bg-pattern-bottom.svg" id="bg-bottom" alt="">
    <div class="card">
        <img src="imgs/bg-pattern-card.svg" id="cover-img" alt="">
        <img src="imgs/image-victor.jpg" id="profile-img" alt="">
        <p id="name">Victor Crest <span id="age">26</span></p>
        <p id="city">London</p>
        <div id="stats-container">
            <div>
                <p class="numbers">80k</p>
                <p class="stats">Followers</p>
            </div>
            <div>
                <p class="numbers">80k</p>
                <p class="stats">Likes</p>
            </div>
            <div>
                <p class="numbers">80k</p>
                <p class="stats">Photos</p>
            </div>

        </div>
    </div>

</body>
</html>
